<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey You</title>
</head>
<body>
    <form action="{% url 'hey_you' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if name %}
    <p>Hey, {{ name }}!</p>
    {% endif %}
</body>
</html>
